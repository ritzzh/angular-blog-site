<div class="container py-4">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
    <h2 class="fw-bold m-0">ðŸ“š My Blogs</h2>
    <div class="d-flex flex-wrap gap-2">
      <button mat-stroked-button color="primary" [routerLink]="['/dashboard']">
        All Blogs
      </button>
      <button mat-stroked-button color="accent" [routerLink]="['/blog/create']">
        âž• Add Blog
      </button>
    </div>
  </div>

  <div *ngIf="blogs.length === 0" class="alert alert-info">
    No blogs found.
  </div>

  <div *ngFor="let blog of blogs" class="card mb-3 shadow-sm border-0">
    <div class="card-body d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-2">
      <div>
        <h5 class="mb-1 text-primary">{{ blog.title }}</h5>
        <span class="badge"
              [ngClass]="{
                'bg-success': blog.isapproved === 'approved',
                'bg-danger': blog.isapproved === 'rejected',
                'bg-warning text-dark': blog.isapproved === 'pending'
              }">
          {{ blog.isapproved | titlecase }}
        </span>
      </div>
      <div class="d-flex gap-2 align-self-end align-self-sm-center">
        <button mat-icon-button color="primary" [routerLink]="['/blog/edit', blog._id]" matTooltip="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteBlog(blog._id)" matTooltip="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
