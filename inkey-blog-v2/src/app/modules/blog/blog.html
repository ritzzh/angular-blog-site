<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">üìö My Blogs</h2>
    <div>
      <button mat-flat-button color="primary" [routerLink]="['/blog/dashboard']" class="me-2">
        All Blogs
      </button>
      <button mat-flat-button color="accent" [routerLink]="['/blog/create']">
        ‚ûï Add Blog
      </button>
    </div>
  </div>

  <div *ngIf="blogs.length === 0" class="alert alert-info">
    No blogs found.
  </div>

  <div *ngFor="let blog of blogs" class="card mb-3 shadow-sm border-0">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1 text-primary">{{ blog.title }}</h5>
        <span class="badge"
              [ngClass]="{
                'bg-success': blog.isapproved === 'approved',
                'bg-danger': blog.isapproved === 'rejected',
                'bg-warning text-dark': blog.isapproved === 'pending'
              }">
          {{ blog.isapproved | titlecase }}
        </span>
      </div>
      <div class="d-flex gap-2">
        <button mat-icon-button color="primary" [routerLink]="['/blog/edit', blog._id]" matTooltip="Edit">
          ‚úèÔ∏è
        </button>
        <button mat-icon-button color="warn" (click)="deleteBlog(blog._id)" matTooltip="Delete">
          ‚ùå
        </button>
      </div>
    </div>
  </div>
</div>
