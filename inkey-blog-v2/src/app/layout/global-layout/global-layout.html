<!-- Parent Wrapper with full height -->
<div class="app-wrapper d-flex flex-column min-vh-100">

  <!-- Fixed Top Navbar -->
  <div class="global-nav z-3 position-relative">
    <app-nav-bar (toggleSidenav)="toggleSidenav($event)"></app-nav-bar>
  </div>

  <!-- Main Layout with Sidebar + Content -->
  <div class="flex-grow-1 d-flex">
    <mat-sidenav-container class="flex-grow-1" autosize>

      <!-- Sidebar -->
      <mat-sidenav #sidenav [(opened)]="isSidenavOpen" [mode]="sidenavMode"
        class="bg-light" fixedInViewport [style.width.px]="isSidenavOpen ? 60 : 60"
        [style.marginTop.px]="56"> <!-- Adjust marginTop to match navbar height -->
        <app-side-nav-bar></app-side-nav-bar>
      </mat-sidenav>

      <!-- Main Content Area -->
      <mat-sidenav-content class="p-3" style="padding-bottom: 40px;">
        <router-outlet></router-outlet>
      </mat-sidenav-content>

    </mat-sidenav-container>
  </div>

  <!-- Footer -->
  <mat-toolbar color="primary"
    class="jump-footer text-light fixed-bottom d-flex flex-column flex-md-row justify-content-between align-items-center"
    style="height: 32px; font-size: 14px; z-index: 999;">

        <i class="fab fa-github fa-lg"></i>
      </a>
      <a href="https://linkedin.com/in/ritesh-singh-03" target="_blank" class="text-light mx-2">
        <i class="fab fa-linkedin fa-lg"></i>

        <i class="fab fa-instagram fa-lg"></i>
      </a>
    </span>
  </mat-toolbar>

</div>
